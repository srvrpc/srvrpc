name: Generate Sitemap

on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # Generate the sitemap
      - name: Generate Sitemap
        uses: cycjimmy/sitemap-generator-action@v0.3.1
        with:
          # The base URL of your website
          baseUrl: 'https://srvrpc.com'
          # The directory to output the sitemap.xml file
          outputDir: '.'

      # Commit and push the sitemap.xml file
      - name: Commit sitemap.xml
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sitemap.xml
          git commit -m "Auto-generate sitemap"
          git push
