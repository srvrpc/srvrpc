<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreerama Varma Raja P C</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General body styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #202122;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
        }

        /* Floating header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-bottom: 1px solid #a2a9b1;
            padding: 15px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        header h1 {
            font-size: 1.75em;
            margin: 0;
        }

        /* Make the title clickable */
        header h1 a {
            color: #000000;
            text-decoration: none;
        }

        /* Navigation styling below the title */
        nav {
            margin-top: 10px;
            display: inline-flex;
            justify-content: center;
            gap: 20px; /* Increased space between buttons */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 20px; /* Ensures space between the buttons */
        }

        nav ul li a {
            text-decoration: none;
            color: #0645ad;
            font-weight: bold;
            font-size: 16px;
        }

        /* Empty body space */
        .empty-space {
            flex-grow: 1; /* Fills the remaining space under the header */
        }

        /* Hero Section */
        #hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 100px 60px 0 60px; /* Padding with more space above */
            height: calc(100vh - 70px); /* Full screen minus header height */
            background-color: #ffffff;
        }

        .hero-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-text {
            flex: 1;
            text-align: left;
            padding-right: 40px;
            font-size: 2.5em; /* Increased font size */
        }

        .hero-image {
            flex: 1;
            text-align: right;
            margin-left: 20px;
        }

        .hero-image img {
            max-width: 500px; /* Increased image size */
            width: auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #hero {
                flex-direction: column;
                text-align: center;
            }

            .hero-text {
                padding-right: 0;
                margin-bottom: 20px;
                font-size: 1.5em; /* Adjust font size on mobile */
            }

            .hero-image img {
                max-width: 250px; /* Adjust image size on mobile */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><a href="index.html">Sreerama Varma Raja P C</a></h1>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="music.html">My Music</a></li>
                <li><a href="journey.html">My Journey</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <div class="hero-container">
            <!-- Left: Tagline -->
            <div class="hero-text">
                <h1>I apply the scientific method to digital marketing that matters.</h1>
            </div>

            <!-- Right: Profile Image -->
            <div class="hero-image">
                <img src="assets/images/profile.webp" alt="Sreerama Varma Raja P C">
            </div>
        </div>
    </section>
</body>

</html>
