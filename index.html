<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreerama Varma Raja P C</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* General body styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #202122;
            height: 100vh; /* Make the body full height */
            display: flex;
            flex-direction: column;
        }

        /* Floating header styling with Flexbox */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-bottom: 1px solid #a2a9b1;
            padding: 15px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Left navigation links */
        .nav-left {
            display: flex;
        }

        /* Right navigation links */
        .nav-right {
            display: flex;
        }

        /* Title inside the header, centered */
        header h1 {
            font-size: 1.75em;
            margin: 0;
            text-align: center;
            flex-grow: 1; /* Let it take the remaining space */
        }

        /* Make the title clickable */
        header h1 a {
            color: #000000;
            text-decoration: none;
        }

        /* Navigation styling */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #0645ad;
            font-weight: bold;
        }

        /* Empty body space */
        .empty-space {
            flex-grow: 1; /* Fills the remaining space under the header */
        }

    </style>
</head>
<body>
    <header>
        <div class="nav-left">
            <nav>
                <ul>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="music.html">My Music</a></li>
                </ul>
            </nav>
        </div>

        <h1><a href="index.html">Sreerama Varma Raja P C</a></h1>

        <div class="nav-right">
            <nav>
                <ul>
                    <li><a href="journey.html">My Journey</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="empty-space"></div> <!-- Empty body content -->

</body>
</html>
