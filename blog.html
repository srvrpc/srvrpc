<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreerama Varma Raja P C</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Add margin to the blog content */
        #blog-contents {
            margin: 20px auto;
            max-width: 960px;
            padding: 20px;
        }
    </style>
    <style>
        /* General body styling */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #202122;
            height: 100vh; /* Full height */
            display: flex;
            flex-direction: column;
        }

        /* Floating header styling */
        header {
            top: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-bottom: 1px solid #a2a9b1;
            padding: 15px;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        header h1 {
            font-size: 1.75em;
            margin: 0;
        }

        /* Make the title clickable */
        header h1 a {
            color: #000000;
            text-decoration: none;
        }

        /* Navigation styling below the title */
        nav {
            margin-top: 10px;
            display: inline-flex;
            justify-content: center;
            gap: 20px; /* Increased space between buttons */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: inline-flex;
        }

        nav ul li {
            margin: 0 20px; /* Ensures space between the buttons */
        }

        nav ul li a {
            text-decoration: none;
            color: #0645ad;
            font-weight: bold;
            font-size: 16px;
        }

        /* Empty body space */
        .empty-space {
            flex-grow: 1; /* Fills the remaining space under the header */
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="index.html">Sreerama Varma Raja P C</a></h1>
        <nav>
            <ul>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="music.html">My Music</a></li>
                <li><a href="journey.html">My Journey</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
        <section id="blog-contents">
            <h2>Blog</h2>
            <p>Here are some blog posts that are coming soon:</p>
            <ul>
                <li><a href="#">Post 3 - Latest Post</a></li>
                <li><a href="#">Post 2</a></li>
                <li><a href="#">Post 1</a></li>
            </ul>
        </section>
    </main>

    <div class="empty-space"></div> <!-- Empty body content -->

</body>
</html>
